{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'signInCSS.css' %}">

  <title>Login Form Demo</title>
</head>
<body>

  <div class="topnav" id="myTopnav">
    <a href="{% url 'index' %}" class="active">Home</a>
    <a href="#news">News</a>
    <a href="{% url 'services' %}">Services</a>
    <a href="{% url 'about' %}">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div class="login-wrapper">
    <form action="" class="form" method="post">
      <img src="{% static 'img/avatar.png' %}" alt="">
      <h2>Login</h2>
      {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
      {% endif %}
      <div class="input-group">
        {{ form.username }}
        <label for="{{ form.username.id_for_label }}">User Name</label>
      </div>
      <div class="input-group">
        {{ form.password }}
        <label for="{{ form.password.id_for_label }}">Password</label>
      </div>
      {% csrf_token %}
      <input type="submit" value="Login" class="submit-btn">  
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a> </br></br>
      <a href="{% url 'register' %}" class="forgot-pw">Sign Up</a>

    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
