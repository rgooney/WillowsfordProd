{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'signInCSS.css' %}">
  <title>Login Form Demo</title>
</head>
{% endblock header %}

<body>
  {% block registration %}
  <div class="login-wrapper">
    <form action="{% url 'registerpone' %}" class="form" method="post">
      <img src="{% static 'img/avatar.png' %}" alt="">
      <h2>Login</h2>
      <div class="input-group">
          {{ form.username }}
        <label for="{{ form.username.id_for_label }}">Username</label>
      </div>
      <div class="input-group">
          {{ form.email }}
        <label for="{{ form.email.id_for_label }}">Email</label>
      </div>
      <div class="input-group">
        {{ form.password1 }}
        <label for="{{ form.password1.id_for_label }}">Password</label>
      </div>
      <div class="input-group">
        {{ form.password2 }}
        <label for="{{ form.password2.id_for_label }}">Re-enter password</label>
      </div>

      {% csrf_token %}
      <input type="submit" value="Next" class="submit-btn">

      <a href="{% url 'signIn' %}" class="forgot-pw">Already have an account</a>
    </form>
  {% endblock registration %}
    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
