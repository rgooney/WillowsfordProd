{% extends 'HomeSite/index.html' %}
{% load static %}

    {% block content %}
        <embed src="{% static 'RulesOfConduct.pdf' %}" width="500" height="375" type="application/pdf">
         <div class="box">
            <form action="" class="form" method="post">
              <h2>Waiver Agreement</h2>
              <div class="input-group">
                <label for="{{ waiver_form.rulesOfConductWaiverSignedDate.id_for_label }}">Date</label>
                {{ waiver_form.rulesOfConductWaiverSignedDate }}
              </div>
              <div class="input-group">
                <label for="{{ waiver_form.rulesOfConductWaiverSignedInitials.id_for_label }}">Initials</label>
                {{ waiver_form.rulesOfConductWaiverSignedInitials }}
              </div>
              <div class="input-group">
                <label for="{{ waiver_form.rulesOfConductWaiverSigned.id_for_label }}">I agree</label>
                {{ waiver_form.rulesOfConductWaiverSigned }}
              </div>
              {% csrf_token %}
              <input type="submit" value="Check In" class="submit-btn">
            </form>
        </div>
    {% endblock content %}
